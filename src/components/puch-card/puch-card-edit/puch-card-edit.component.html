<div class="block">
  <div class="content half paddingTop0">
    <div class="item">
      <span class="itemTitle">員工</span>
      <div>
        <kendo-dropdownlist [(ngModel)]="memberId" [data]="memberDDL" [valuePrimitive]="true" textField="text" valueField="value">
        </kendo-dropdownlist>
      </div>
    </div>
    <div class="item"></div>
    <div class="item">
      <span class="itemTitle">年</span>
      <div>
        <kendo-dropdownlist [valuePrimitive]="true" [(ngModel)]="year" [data]="yearDDL">
        </kendo-dropdownlist>
      </div>
    </div>
    <div class="item">
      <span class="itemTitle">月</span>
      <div>
        <kendo-dropdownlist [valuePrimitive]="true" [(ngModel)]="month" [data]="monthDDL">
        </kendo-dropdownlist>
      </div>
    </div>
    <div class="item itemBlock textCenter marginTop1">
      <button class="lBtn Blue" (click)="loadForm()">載入</button>
    </div>
  </div>
</div>
<div class="block" *ngIf="dataList.length>0">
  <div class="content half paddingBottom0">
    <div class="item itemBlock" *ngFor="let item of dataList; let i = index">
      <span class="itemTitle" [ngClass]="{'Yellow': item.isHoliday }">{{item.punchDate}}</span>
      <div>
        <div class="item" *ngIf="item.isHoliday">
          <span class="itemTitle" style="width: 6rem;">是否補班日</span>
          <div>
            <input class="input" type="checkbox" [id]="'isFillDay_'+i" [(ngModel)]="item.isFillDay">
            <label class="input" [for]="'isFillDay_'+i"></label>
          </div>
        </div>
        <input type="text" placeholder="上班時間" [(ngModel)]="item.onWork">
        <input type="text" placeholder="下班時間" [(ngModel)]="item.offWork">
      </div>
    </div>
    <div class="item itemBlock textCenter marginTop1">
      <button class="lBtn Gray" (click)="reset()">重置</button>
      <button class="lBtn Blue" (click)="submit()">送出</button>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
